<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradientes mejorados -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icono principal -->
  <g transform="translate(5, 5)">
    <!-- Círculo de fondo visible -->
    <circle cx="20" cy="20" r="18" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Hexágono estilizado con colores sólidos -->
    <path d="M20 4 L32 11 L32 27 L20 34 L8 27 L8 11 Z" fill="url(#mainGradient)"/>
    
    <!-- Iniciales LP -->
    <text x="20" y="26" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="800" 
          text-anchor="middle" fill="#ffffff" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3)">LP</text>
          
    <!-- Línea decorativa -->
    <rect x="15" y="30" width="10" height="2" fill="url(#accentGradient)" rx="1"/>
  </g>
  
  <!-- Texto principal -->
  <text x="55" y="22" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    Luis Picado
  </text>
  
  <!-- Subtítulo -->
  <text x="55" y="38" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" fill="#6b7280">
    Full Stack Developer
  </text>
  
  <!-- Línea decorativa debajo del nombre -->
  <rect x="55" y="25" width="120" height="1" fill="url(#accentGradient)"/>
</svg>
